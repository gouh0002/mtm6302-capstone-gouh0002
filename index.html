<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>PokeHUB</h1>
      <nav class="header-nav">
        <a id="pokemon-filter-all" href="#" class="active">ALL</a>
        <a id="pokemon-filter-caught" href="#">Caught</a>
        <a id="pokemon-filter-free" href="#">Free</a>
      </nav>
    </header>

    <main>
      <section id="pokemon-gallery" class="grid-container"></section>
      <button id="load-more">Load More</button>
    </main>

    <aside id="pokemon-details" class="hidden">
      <h2 id="pokemon-name"></h2>
      <img id="pokemon-image" src="" alt="pokemon image" />
      <div id="pokemon-info"></div>
      <button id="close-details">Close</button>
    </aside>

    <script src="js/script.js"></script>
  </body>
</html>
